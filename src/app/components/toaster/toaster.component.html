<div id="toastsContainerTopRight" class="toasts-bottom-right fixed">
    <div *ngFor="let toast of currentToasts; index as i">
        <app-toast
          [type]="toast.type"
          [title]="toast.title"
          [message]="toast.message"
          (disposeEvent)="dispose(i)"
        ></app-toast>
      </div>
</div>
